---
layout: default
---
<h1>{{page.title}}
  {% assign word_count = content | number_of_words %}
  <span class="post-word-count">
    {{word_count}} words
    ({{
      word_count |
      divided_by: site.average_reading_speed_words_per_minute |
      plus: 1 |
      round
    }} min)
  <span>
</h1>
{{ content }}
